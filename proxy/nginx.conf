events { }

http {
  resolver 127.0.0.11 valid=30s;

  upstream frontend {
    server frontend:80;
  }

  upstream backend {
    server backend:8080;
  }

  server {
    listen 80;

    location /api/ {
      proxy_pass http://backend/;
    }

    location / {
      proxy_pass http://frontend;
    }
  }
}
